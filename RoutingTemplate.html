<!DOCTYPE html>
<html lang="en">
<head>
    <title>AngularJS Routing example</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body ng-app="sampleApp">

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul class="nav">
                <li><a href="#AddNewOrder"> Add New Order </a></li>
                <li><a href="#ShowOrders"> Show Order </a></li>
            </ul>
        </div>
        <div class="col-md-9">
            <div ng-view></div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="add_order3.html">

    <h2> Add Order From Within HTML </h2>
    {{message}}

</script>

<script type="text/ng-template" id="show_orders3.html">

    <h2> Show Orders From Within HTML </h2>
    {{message}}

</script>


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="RoutingTemplate.js"></script>

</body>
</html>
